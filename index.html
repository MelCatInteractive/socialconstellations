<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>social constellations</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.10.5/viewer.min.css">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{background:#000;color:#fff;font-family:sans-serif;font-weight:300;overflow-x:hidden}
    header{text-align:center;padding:6rem 1rem 4rem}
    h1{font-size:clamp(2.5rem,6vw,4rem);font-weight:200}
    .subtitle{font-size:1rem;margin-top:.5rem;text-transform:uppercase}
    .nav-link{margin-top:1rem}
    .nav-link a{font-size:.9rem;color:#fff;text-decoration:none;border:1px solid #fff;padding:.4rem .8rem;border-radius:4px;text-transform:uppercase}
    .gallery{max-width:1200px;margin:0 auto;padding:0 1rem 4rem}
    .gallery-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:1.5rem}
    .artwork-image{width:100%;border-radius:12px;cursor:pointer;object-fit:cover}
    footer{padding:2rem 1rem;text-align:center;background:#111}
    .contact-link{color:#fff;text-decoration:none;border:1px solid #fff;padding:.5rem 1rem;border-radius:4px}
  </style>
</head>
<body>
  <header>
    <h1>social constellations</h1>
    <p class="subtitle">exploring your Steam social orbits and overlaps</p>
    <div class="nav-link">
      <a href="svg-viewer.html">View SVG Visualiser</a>
    </div>
  </header>
  <main class="gallery">
    <div class="gallery-grid" id="gallery"></div>
  </main>
  <footer>
    <a href="https://steamcommunity.com/profiles/76561198156036456/" class="contact-link">Get Your Own Visualisation</a>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.10.5/viewer.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded',function(){
      var grid=document.getElementById('gallery');
      var images=['almo.jpg','bloodwebsfullgalaxy.jpg','cat2.jpg','deangalaxy.png','mont2.jpg','porce.jpg'];
      images.forEach(function(name){
        var img=document.createElement('img');
        img.src='gallery/'+name;
        img.alt=name.replace(/\.(png|jpg)$/,'');
        img.loading='lazy';
        img.decoding='async';
        img.className='artwork-image';
        grid.appendChild(img);
      });
      new Viewer(grid);
    });
  </script>
</body>
</html>
